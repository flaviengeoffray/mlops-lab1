# Level 3
name: GitHub Actions MLops Lab 1 Level 3
on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: Docker
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-lab1:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Docker
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: SSH into server and deploy application
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_HOST }} << 'EOF'
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
          docker pull ${{ secrets.DOCKER_USERNAME }}/mlops-lab1:latest
          docker stop mlops-lab1 || true
          docker rm mlops-lab1 || true
          docker run -d -p 80:8000 --name mlops-lab1 ${{ secrets.DOCKER_USERNAME }}/mlops-lab1:latest
          docker logout
        EOF
      with:
        server_host: ${{ secrets.SERVER_HOST }}
        password: ${{ secrets.SERVER_PASSWORD }}

